<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word to Code - Bipin</title>
  <style>
    body {
      background: #f4f7fb;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .main-box {
      background: #fff;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    h1 {
      color: #222;
      font-size: 22px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #007BFF;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      color: white;
      background-color: #007BFF;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056cc;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 20px;
      color: #333;
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }

    .footer span {
      color: red;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="main-box">
    <h1>Word to Code üî§</h1>

    <input type="text" id="wordInput" placeholder="Enter word e.g. KAN">
    <button onclick="convertWord()">Convert</button>

    <div id="result"></div>

    <button onclick="copyResult()">Copy Result</button>
    <button onclick="clearInput()">Clear</button>

    <div class="footer">
      Made with <span>‚ù§Ô∏è</span> by Bipin
    </div>
  </div>

  <script>
    const secretCode = {
      'K': '0', 'A': '1', 'N': '2', 'P': '3', 'U': '4',
      'R': '5', 'C': '6', 'I': '7', 'T': '8', 'Y': '9'
    };

    function convertWord() {
      const word = document.getElementById('wordInput').value.toUpperCase();
      let result = '';

      for (let char of word) {
        result += secretCode[char] || '?';
      }

      document.getElementById('result').textContent = result;
    }

    function copyResult() {
      const result = document.getElementById('result').textContent;
      if (result) {
        navigator.clipboard.writeText(result);
        alert('Result copied!');
      }
    }

    function clearInput() {
      document.getElementById('wordInput').value = '';
      document.getElementById('result').textContent = '';
    }
  </script>
</body>
</html>
